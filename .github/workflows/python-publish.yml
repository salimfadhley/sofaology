name: Publish data

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: "4 * * * *"

jobs:
  upload:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - run: |
        mkdir ~/.kaggle
        echo $KAGGLE_JSON > ~/.kaggle/kaggle.json
        chmod 600 /home/sal/.kaggle/kaggle.json
      env:
        KAGGLE_JSON: ${{secrets.KAGGLE_JSON}}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel twine
    - name: Build and publish
      run: |
        python -m pip install -r requirements.txt
        python sofas.py
        ls -al
    - name: Upload datasets
      uses: jaimevalero/push-kaggle-dataset@v1.0.3
      env:
        # Do not leak your credentials.
        KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
        KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}
      with:
        id: "salimfadhley/sofaloogy_clearance"
        title: "Sofaology clearance stock"
        subtitle: "Sofas on sale in the UK"
        description: "These are all the sofas currently on sale at Sofaology in the UK"
        files: clearance.csv
        is_public: true
